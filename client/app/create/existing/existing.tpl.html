<div class="existing_label">Choose an existing design or <a ui-sref="form">request one</a></div>
<ul class="cakepop-main photo-grid">
  <li class="cakepop-image" ng-repeat="img in imageList">
	  <figure>
	   		  <img ng-src="{{img.imageUrl}}"></img>
	   		  <figcaption><p>{{img.imageName.toUpperCase()}}</p></figcaption>
	  </figure>
  </li>
</ul>
