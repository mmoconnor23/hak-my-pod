<div id="request-form">
	<div class="text-group">
      <label>Describe your idea: </label>
      <input type="text" ng-model="idea" class="form-control">
    </div>
	<div class="number-group">
      <label>How many cake pops would you like? </label>
      <input type="text" ng-model="numCakePops" class="form-control">
    </div>
	<div class="text-group">
      <label>How and when do you want to be contacted? </label>
      <input type="text" ng-model="contact" class="form-control">
    </div>
	<button id="submit-button" ng-click="submit()" type="button" class="btn btn-primary" ng-model="submit" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        Submit
  </button>
</div>
