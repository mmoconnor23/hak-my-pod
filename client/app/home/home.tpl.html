<div ng-controller="HomeCtrl as ctrl">
  <div>
    <carousel interval="5000" class="pop-carousel">
      <slide ng-repeat="slide in ctrl.slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>{{slide.title}}</h4>
          <button type="button"
                  class="btn btn-primary"
                  ng-model="singleModel"
                  btn-checkbox
                  btn-checkbox-true="1"
                  btn-checkbox-false="0"
                  ui-sref="{{slide.link}}">
            Go!
          </button>
        </div>
      </slide>
    </carousel>
  </div>

  FACEBOOK
  WEBSITE
</div>
